<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./button.css">
    <link rel="stylesheet" href="./modal.css">
    <link rel="stylesheet" href="./records.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Crud user</title>
</head>

<body>
    <header>
        <h1 class="header-titulo"> Cadastro de Cliente </h1>
    </header>
    <main>
        <button type="button" class="button blue" id="cadastrarUsuario">
            Cadastrar usuário
        </button>
        <table class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria</td>
                    <td>Maria@maria.com</td>
                    <td>(11) 9998-9988</td>
                    <td>São paulo</td>
                    <td>
                        <button type="button" class="button green"> Editar</button>
                        <button type="button" class="button red"> Excluir</button>
                    </td>

                </tr>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <section class="modla-content">
                <header class="modal-header">
                    <h2>Novo usuário</h2>
                </header>
                <span class="modala-close" id="modalClose">&#10006</span>

                <form class="modal-form">
                    <input type="text" class="modal-field" placeholder="Nome">
                    <input type="email" class="modal-field" placeholder="E-mail">
                    <input type="text" class="modal-field" placeholder="Celular">
                    <input type="text" class="modal-field" placeholder="Cidade">
                </form>
                <footer class="modal-footer">
                    <button class="button green">
                        Salvar
                    </button>
                    <button class="button blue">
                        Cancelar
                    </button>
                </footer>
            </section>
        </div>
    </main>
    <footer>
        Copyright &copy; Carlos Leandro Medeiros Sakowicz
    </footer>
</body>

</html>
